    <script id="template-articles" type="text/template">
    <section class="flex-column">
        {{#articles}}
        <article class="article">
            <div class="row-left justify-sb">
                <h2><a href="{{detailLink}}">{{title}}</a></h2>
                <p class="colored-grey">
                    by {{author}}
                </p>
            </div>
            <p>
                Content: {{content}}
            </p>
        </article>
        {{/articles}}
    </section>
    <div class="nav-link">
        {{#prevPage}}
        <a href="#articles/{{prevPage}}/{{pageCount}}"><< Previous page</a>
        {{/prevPage}}
        {{#nextPage}}
        <a href="#articles/{{nextPage}}/{{pageCount}}">Next page >></a>
        {{/nextPage}}
    </div>

    </script>

    <script id="template-articles-error" type="text/template">

    <article>
        <h2>Articles acquisition failed</h2>
        <p>
            {{errMessage}}
        </p>
    </article>

</script>

    <script id="template-error" type="text/template">
    <article>
        <p>
            {{errMessage}}
        </p>
    </article>
</script>


    <script id="template-opinions" type="text/template">
        <article class="opinion-container-header">
            <h2>Tis are opinions of out visitors.</h2>
        </article>
        <section  class="article-container flex-column">
            {{#opinions}}
            <article  id="artOpinions" class="white-color opinion">
    
                    <div class="row-left justify-sb">
                    <h3>
                        Author: {{ name }}
                    </h3>
                    <i class="colored-grey">{{ createdDate }}</i>
                    </div>
                    <p>{{ text }}</p>
                    <br>
                    <div class="row-left justify-sb">
                        <div>
                            {{#keyvord}}
                            <p class="colored-grey">Keyword: {{ keyvord }}</p>
                            {{/keyvord}}
                            {{#email}}
                            <p class="colored-grey">Email: {{ email }}</p>
                            {{/email}}
                            {{#gender}}
                            <p class="colored-grey">Gender: {{ gender }}</p>
                            {{/gender}}
                            {{#acceptance}}
                            <p class="colored-grey">Acceptance: {{ acceptance }}</p>
                            {{/acceptance}}
                        </div>
                        {{#pictureUrl}}
                        <img height="150" src="{{pictureUrl}}">
                        {{/pictureUrl}}
                    </div>
            </article>
            {{/opinions}}
    </section>
</script>

    <script id="template-addOpinion" type="text/template">
    <article class="opinion-container-header">
        <h2>Yout opinion is important for us.</h2>
        <p>
            Please, use the form below to state your opinion about this page.
        </p>
    </article>
    <article  id="artOpnFrm" class="opinion-container">
    <form id="contactForm" class="w-50 p-3 text-white" onsubmit="saveData(event)">

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>


            <div>
                <label for="pictureUrl">Picture</label>
                <input type="url" id="pictureUrl">
            </div>
            <div class="row-left">
                <div class="row m-r2 ">
                    <input type="radio" name="gender" id="maleRadio" value="male">
                    <label class="inlineLabel" for="maleRadio">Male</label>
                </div>
                <div class="row m-r2 ">
                    <input type="radio" name="gender" id="femaleRadio" value="female">
                    <label class="inlineLabel" for="femaleRadio">Female</label>
                </div>
                <div class="row m-r2 ">
                    <input type="radio" name="gender" id="otherRadio" value="other">
                    <label class="inlineLabel" for="otherRadio">Other</label>
                </div>
            </div>

            <div>
                <label for="userOpinion">Your Opinion</label>
                <textarea id="userOpinion" rows="3" required></textarea>
            </div>

            <div>
                <label for="keywordsSelect">Keywords</label>
                <input list="keywords" type="text" name="keywordsSelect" id="keywordsSelect">
                <datalist id="keywords">
                    <option value="Others">
                    <option value="Site structure">
                    <option value="Site design">
                </datalist>
            </div>

            <div>
                <div class="row">
                    <input type="checkbox" id="personalInfo" required>
                    <label class="inlineLabel w-100" for="personalInfo">
                        I agree with personal information handling.
                    </label>
                </div>
            </div>
            <div class="row-right">
                <button type="reset" class="btn btn-secondary w-25 ml-3">Reset</button>
                <button type="submit" class="btn btn-primary w-25 ml-3">Send</button>
            </div>
        </form>
    </article>
</script>

    <script id="template-article" type="text/template">
        <main class="white-color">
                <article class="article-header">
                    <h2>{{title}}</h2>
                    <p>
                        by {{author}}
                    </p>
                    {{#imageLink}}
                    <figure>
                        <img class="" src="{{imageLink}}" alt="article figure" />
                    </figure>
                    {{/imageLink}}
                    <div>{{{content}}}</div>
                    <p>
                        Keywords:
                        {{tags}}
                    </p>
                </article>
        </main>
        <div class="nav-link">
            <a href="{{backLink}}" class="linkAsButton"><< Back</a>
            <a href="{{editLink}}" class="linkAsButton">Edit</a>
            <a href="{{deleteLink}}" class="linkAsButton">Delete</a>
        </div>
        <section class="white-color flex-column comment-section">
            <article id="article-comments"></article>
            <article id="article-comments-form" class="comment-form grey-container">
            <form onSubmit="window.location.hash = '{{addCommentLink}}'">
                <div class="row-left justify-sb">
                    <label for="author">Author:</label>
                    <input id="author" type="text">
                </div>
                <div class="row-left justify-sb">
                    <label for="text">Text:</label>                    
                    <textarea id="text" type="text" required></textarea>
                </div>
                <div class="row-right" >
                    <button class="btn-primary" type="submit">Add comment</button>
                </div>
                </form>
            </article>
        </section>

</script>

    <script id="template-menu" type="text/template">
    <!-- <nav class="grey-container">
        <ul> -->
    <li><a href="#welcome">Welcome!</a></li>
    <li><a href="#articles/{{page}}/{{count}}">Articles</a></li>
    <li><a href="#opinions">Visitor opinions</a></li>
    <li><a href="#addOpinion">Add your opinion</a></li>
    <li><a href="#artInsert">Add article</a></li>
    <!-- </ul>
    </nav> -->
    </script>

    <script id="template-article-form" type="text/template">
        <article class="opinion-container-header">
            <h2>{{formTitle}}</h2>
            <p>
                We are glad to see you here!<br>Please, use the form below and help others to learn something new!
            </p>
        </article>
    <article class="article-container">
        <form id="articleForm" class="w-50 p-3 text-white" onsubmit="return {{formSubmitCall}}">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{author}}" title="Article author, max. length 100 characters." maxlength="100" placeholder="e.g. Ján Trieska" />
            
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{title}}"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="e.g. My story." />
            
            <label for="imageLink">Image (url):</label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}"  title="Image URL, max. length 100 characters." maxlength="100"/>
            <br>
            <br>
            <div class="row-right">
            <button type="button" id="btShowFileUpload" onclick="showFileUpload()">Upload image</button>
            </div>

            <fieldset class="added hide" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br>
                <br>
                <div class="row-right">
                    <button type="button"  class="btn btn-secondary w-25 ml-3"id="btCancelFileUpload" onclick="cancelFileUpload()">Cancel uploading</button>
                    <button type="button" class="btn btn-primary w-25 ml-3" id="btFileUpload" onclick="uploadImg('{{urlBase}}')">Seve image</button>
                </div> 
            </fieldset>


            <br>
            <label for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="50" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">{{content}}</textarea>
            <br>
            <label for="tags">Keywords:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />

            <br>
            <br>
            <div class="row-right">
            <button type="reset" class="btn btn-secondary w-25 ml-3">
                Reset Form
            </button>
            <button type="submit" class="btn btn-primary w-25 ml-3">
                {{submitBtTitle}}
            </button>
            </div>

        </form>

    </article>

    <div class="nav-link">
        <a href="{{backLink}}"><< Back</a>
    </div>

</script>

    <script id="template-article-comment" type="text/template">
        {{#comments}}
        <article class="grey-container comment">
            <div class="row-left justify-sb">
                <p>author : {{author}}</p>
                <p class="colored-grey">{{dateCreated}}</p>
            </div>
            <br>
            <p>{{text}}</p>
        </article>
        {{/comments}}
        <div class="nav-link justify-sb">
            {{#previousCommentPageLink}}
            <a href="#article/{{articleId}}/{{articlePage}}/{{articleCount}}/{{previousCommentPageLink}}"><< Previous page</a>
            {{/previousCommentPageLink}}
            {{#nextCommentPageLink}}
            <a href="#article/{{articleId}}/{{articlePage}}/{{articleCount}}/{{nextCommentPageLink}}">Next page >></a>
            {{/nextCommentPageLink}}
        </div>
</script>
